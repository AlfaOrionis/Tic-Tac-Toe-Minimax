
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

<link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">




  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title-wrap">
  <h1>Tic Tac Toe!</h1>
</div>
  <div class="reset-wrap">
<p>Now playing: <span id="turn"></span></p>
<button class="disabled" id="reset">Give up</button>
</div>
<div class="additional-div">
  <p>Player: <span id="player-score"></span></p>
  <p>Computer: <span id="computer-score"></span></p>
  <button id="reset-score">Reset score</button>
</div>
</div>
<div class="wrapper">
    <ul id="table">
      <li id="1" /> 
      <li id="2" />
      <li id="3" />
      <li id="4" />
      <li id="5" />
      <li id="6" />
      <li id="7" />
      <li id="8" />
      <li id="9" />
    </ul>
  </div>
 
<div class="difficulty">
  <p>Choose a difficulty level:</p>
  <button id="easy">Easy</button>
  <button id="hard">Hard</button>
</div>

<script src="main.js" type="module"></script>
</body>
</html>
